<head>
    <link rel="stylesheet" type="text/css"  href="/assets/css/desktop/spin.css" media="only screen and (min-width:480px)">
    <link rel="stylesheet" type="text/css"  href="/assets/css/mobile/spin.css" media="only screen and (min-width:200px) and (max-width:480px)">
    <script type="module" src="/assets/js/Spin.umd.js"></script>
</head>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
        var opts = {
            lines: 13, // The number of lines to draw
            length: 13, // The length of each line
            width: 6, // The line thickness
            radius: 19, // The radius of the inner circle
            scale: 0.55, // Scales overall size of the spinner
            corners: 1, // Corner roundness (0..1)
            speed: 0.9, // Rounds per second
            rotate: 0, // The rotation offset
            animation: 'spinner-line-fade-quick', // The CSS animation name for the lines
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#ffffff', // CSS color or array of colors
            fadeColor: 'transparent', // CSS color or array of colors
            top: '50%', // Top position relative to parent
            left: '50%', // Left position relative to parent
            shadow: '0 0 1px transparent', // Box-shadow for the lines
            zIndex: 2000000000, // The z-index (defaults to 2e9)
            className: 'spinner', // The CSS class to assign to the spinner
            position: 'absolute', // Element positioning
        };

        var target = document.getElementById('spinning');
        var spinner = new Spin.Spinner(opts).spin(target);
    });
</script>
<div class="curtain" style="display:none;" id="curtain">
    <span class="loading" id="spinning"></span>
</div>
